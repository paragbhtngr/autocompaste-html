<body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Pre-Experiment Questionnaire</h1>
        <hr>

        <p>Please put all information needed for participant: <span class="js-pid pid"></span></p>

        <form id="pre-expt-form">
          <div class="form-group">
            <label for="name">Please Enter Your Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Eg. Boaty McBoatFace">
          </div>
          <div class="form-group">
            <label for="age">Please Enter Your Age</label>
            <input type="number" class="form-control" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="female" value="female">
                Female
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="male" value="male">
                Male
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="education">Please Enter Your Level of Education</label>
            <input type="text" class="form-control" id="education" name="education" placeholder="Eg. Year 4 Undergraduate">
          </div>
          <div class="form-group">
            <label for="major">Please Enter Your Major</label>
            <input type="text" class="form-control" id="major" name="major" placeholder="Eg. Computer Science">
          </div>

          <div class="form-group">
            <label for="computer-use">How often do you use a computer daily?</label>
            <div class="radio">
              <label>
                <input type="radio" name="computer-use" id="1" value="1">
                Less than 1 hour
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer-use" id="3" value="3">
                1-3 hours
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer-use" id="6" value="6">
                3-6 hours
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer-use" id="9" value="9">
                6-9 hours
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="computer-use" id="more" value="more">
                More than 9 hours
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="usual-nav">What do you usually use to navigate on the computer? Check all that apply</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="usual-nav" value="mouse">
                Mouse
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="usual-nav" value="trackpad">
                Laptop trackpad
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="usual-nav" value="tablet">
                Tablet and Pen
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="usual-nav" value="touch">
                Touchscreen
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="current-nav">What are you currently using to navigate on this computer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="current-nav" id="mouse" value="mouse">
                Mouse
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="current-nav" id="trackpad" value="trackpad">
                Laptop trackpad
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="current-nav" id="tablet" value="tablet">
                Tablet and pen
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="current-nav" id="touch" value="touch">
                Touchscreen
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="typing-frequency">How much do you type on your computer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="typing-frequency" id="never" value="never">
                Never
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typing-frequency" id="rarely" value="rarely">
                Rarely
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typing-frequency" id="sometimes" value="sometimes">
                Sometimes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typing-frequency" id="frequently" value="frequently">
                Frequently
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typing-frequency" id="always" value="always">
                All the time
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="copy-pasting-frequency">How often do you use the keyboard shortcut on your computer to copy and paste text?</label>
            <div class="radio">
              <label>
                <input type="radio" name="copy-pasting-frequency" id="never" value="never">
                Never
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="copy-pasting-frequency" id="rarely" value="rarely">
                Rarely
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="copy-pasting-frequency" id="sometimes" value="sometimes">
                Sometimes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="copy-pasting-frequency" id="frequently" value="frequently">
                Frequently
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="copy-pasting-frequency" id="always" value="always">
                All the time
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="windows">How many windows fo you usually keep open at the same time?</label>
            <div class="radio">
              <label>
                <input type="radio" name="windows" id="2" value="2">
                1-2
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="windows" id="6" value="6">
                2-6
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="windows" id="10" value="10">
                6-10
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="windows" id="15" value="15">
                10-15
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="windows" id="more" value="more">
                More than 15
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/DataStorage.js"></script>
  <script src="js/ACPToolKit.js"></script>
  <script src="js/main.js"></script>

  <script>
  $(function () {
    $('#pre-expt-form').submit(function (event) {
      event.preventDefault();
      var formResponses = $(this).serializeArray();
      // Do your own form validation here.
      ACPToolKit.downloadFormData(formResponses, 'pre');
      window.location = 'instructions.html';
    });
  });
  </script>
